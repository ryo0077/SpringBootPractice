<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理者ログイン</title>
<style>
  body { font-family: sans-serif; margin: 40px; }
  h1 { color: #333; }
  label { display: block; margin-top: 10px; }
  input { width: 300px; padding: 6px; margin-top: 4px; }
  .msg { margin-top: 10px; }
  .error { color: red; font-size: 0.9em; }
  .submit-btn { margin-top: 15px; }
</style>
</head>
<body>
<h1>管理者ログイン</h1>


<form th:action="@{/admin/signin}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <label>メールアドレス</label>
  <input type="email" name="username" required />

  <label>パスワード</label>
  <input type="password" name="password" required />

  <div class="submit-btn">
    <button type="submit">ログイン</button>
  </div>
</form>

<div class="msg error"  th:if="${param.error}">メールアドレスまたはパスワードが違います。</div>
<div class="msg"        th:if="${param.logout}">ログアウトしました。</div>
<div class="msg"        th:if="${param.registered}">登録が完了しました。ログインしてください。</div>

<p><a th:href="@{/admin/signup}">新規登録はこちら</a></p>
</body>
</html>
