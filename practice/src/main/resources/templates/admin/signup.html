<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理者新規登録</title>
<style>
  body { font-family: sans-serif; margin: 40px; }
  h1 { color: #333; }
  label { display: block; margin-top: 10px; }
  input { width: 300px; padding: 6px; margin-top: 4px; }
  .error { color: red; font-size: 0.9em; }
  .submit-btn { margin-top: 15px; }
</style>

</head>
<body>
	<h1>管理者新規登録</h1>
	
	<form th:action="@{/admin/signup}" th:object="${form}" method="post">
		<label>姓</label>
		<input type="text" th:field="*{lastName}">
		<div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
		
		<label>名</label>
		<input type="text" th:field="*{firstName}">
		<div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
		
		<label>メールアドレス</label>
		<input type="email" th:field="*{email}">
		<div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		
		<label>パスワード</label>
		<input type="password" th:field="*{password}">
		<div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		
		<label>パスワード（確認）</label>
		<input type="password" th:field="*{passwordConfirm}">
		<div class="error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
		
		<div class="submit-btn">
			<button type="submit">登録</button>
		</div>
	 </form>
	 
	 <p><a th:href="@{/admin/signin}">ログインはこちら</a></p>

</body>
</html>
